<div class="upload-section mat-elevation-z2">
  <h2 class="section-title">ğŸ“ Upload Children Policy File</h2>

  <div class="upload-controls">
   <div class="file-upload-wrapper">
  <button mat-raised-button color="accent" class="upload-btn">
    <mat-icon>upload_file</mat-icon>
    Choose File
    <input type="file" (change)="onFileChange($event)"
           accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
  </button>
  <span *ngIf="selectedFileName" class="file-name">{{ selectedFileName }}</span>
</div>

    <button mat-raised-button color="primary"
            (click)="submitData()"
            [disabled]="!uploadedData.length"
            class="submit-button">
      Submit
    </button>
  </div>
</div>
