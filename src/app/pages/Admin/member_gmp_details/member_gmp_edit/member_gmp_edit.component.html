<p-card>
  <h3 class="text-center"><b>Member Information For Existing Group Policy</b></h3>
  <p-divider type="dashed"></p-divider>

  <form [formGroup]="form">
    <div class="flex flex-row">
      <div class="field col-12 md:col-12">
        <label for="policy_holder" class="label_field"><b>Policy Holder Type: </b></label>&nbsp;
        <input id="policy_holder" type="text" formControlName="policy_holder" placeholder="Enter Member ID"
          class="box_input text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          readonly />
      </div>
    </div>

    <div class="flex flex-row">
      <div class="field col-12 md:col-4">
        <label for="member_id" class="label_field"><b>Member ID:</b></label>&nbsp;
        <input id="member_id" type="text" formControlName="member_id" placeholder="Enter Member ID"
          class="box_input text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          readonly />
      </div>
      <div class="field col-12 md:col-4">
        <label for="member_type" class="label_field"><b>Member Type:</b></label>&nbsp;
        <ng-container>
          <input id="member_type" type="text" formControlName="member_type" placeholder="Enter Member Type"
            class="box_input text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            readonly />
        </ng-container>
      </div>
      <div class="field col-12 md:col-4">
        <label for="unit_nm" class="label_field"><b>Unit Name:</b></label>&nbsp;
        <ng-container>
          <select id="unit_nm" formControlName="unit_nm"
            class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary"
            style="appearance: auto; height: 3vw; border-radius: 7px">
            <option value="">Select Unit Name</option>
            <option *ngFor="let option of responsedata_unit" [value]="option.unit_id">{{ option.unit_name }}</option>
          </select>
        </ng-container>
      </div>
    </div>

    <div class="flex flex-row">
      <div class="field col-12 md:col-4">
        <label for="member" class="label_field"><b>Member Name:</b></label>&nbsp;
        <ng-container>
          <input id="member" type="text" formControlName="member" placeholder="Enter Member name"
            class="box_input text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
        </ng-container>
      </div>
      <div class="field col-12 md:col-4">
        <label for="gurdian" class="label_field"><b>Father / Husband Name:</b></label>&nbsp;
        <ng-container>
          <input id="gurdian" type="text" formControlName="gurdian" placeholder="Enter Gurdian Name"
            class="box_input text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
        </ng-container>
      </div>
      <div class="field col-12 md:col-4">
        <label for="phone" class="label_field"><b>Whatsapp Phone No:</b></label>&nbsp;
        <ng-container>
          <input id="phone" type="text" formControlName="phone" placeholder="Enter Whatsapp Phone No"
            class="box_input text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
        </ng-container>
      </div>
    </div>

    <div class="flex flex-row">
      <div class="field col-12 md:col-4">
        <label for="gen" class="label_field"><b>Gender:</b></label>&nbsp;
        <ng-container>
          <select id="gen" formControlName="gen"
            class="w-full text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary"
            style="appearance: auto; height: 3vw; border-radius: 7px">
            <option value="">Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </ng-container>
      </div>
      <div class="field col-12 md:col-4">
        <label for="marital_status" class="label_field"><b>Marital Status:</b></label>&nbsp;
        <ng-container>
          <select id="marital_status" formControlName="marital_status"
            class="w-full text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary"
            style="appearance: auto; height: 3vw; border-radius: 7px">
            <option value="">Select Marital Status</option>
            <option value="M">Married</option>
            <option value="U">Unmarried</option>
            <option value="W">Widow</option>
            <option value="D">Divorced</option>
          </select>
        </ng-container>
      </div>
      <div class="field col-12 md:col-4">
        <label for="gen_dob" class="label_field"><b>DOB:</b></label>&nbsp;
        <ng-container>
          <input id="gen_dob" type="date" formControlName="gen_dob" placeholder="dd/MM/yyyy"
            class="box_input text-l text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
        </ng-container>
      </div>
    </div>

    <div class="flex flex-row">
      <div class="field col-12 md:col-4">
        <label for="memb_oprn" class="label_field"><b>Member Operation:</b></label>&nbsp;
        <ng-container>
          <select id="memb_oprn" formControlName="memb_oprn"
            class="w-full text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary"
            style="appearance: auto; height: 3vw; border-radius: 7px">
            <option value="">Select Operation</option>
            <option value="S">Self</option>
            <option value="J">Spouse</option>
          </select>
        </ng-container>
      </div>
      <div class="field col-12 md:col-4">
        <label for="type_diseases" class="label_field"><b>Suffering from any diseases:</b></label>&nbsp;
        <select id="type_diseases" formControlName="type_diseases"
          class="w-full text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary"
          style="appearance: auto; height: 3vw; border-radius: 7px">
          <option value="N" select>Select</option>
          <option value="Y">Yes</option>
          <option value="N">No</option>
        </select>
      </div>

      <div class="field col-12 md:col-4">
        <label for="name_diseases" class="label_field"><b>Type of Diseases:</b></label>&nbsp;
        <input id="name_diseases" type="text" formControlName="name_diseases" placeholder="Enter Diseases name"
          class="box_input text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
      </div>
    </div>

    <p-divider type="dashed"></p-divider>
    <h3 class="text-center"><b>Dependents Information</b></h3>

    <div formArrayName="depenFields_1">

      <ng-container *ngFor="let group of depenFields_1.controls; let i = index" [formGroupName]="i">
        <div class="flex flex-row mt-5">
          <!-- <div class="field col-12 md:col-3">
            <label for="sl_no" class="label_field"><b>Sl No:</b></label>
            <input id="sl_no" type="text" formControlName="sl_no" placeholder="Enter Sl No"
              class="box_input text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
          </div> -->
          <div class="field col-12 md:col-4">
            <label for="dependent_name" class="label_field"><b>Dependent Name:</b></label>
            <input id="dependent_name" type="text" formControlName="dependent_name" placeholder="Enter Dependent name"
              class="box_input text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
          </div>
          <div class="field col-12 md:col-4">
            <label for="relation" class="label_field"><b>Relationship:</b></label>
            <ng-container>
              <select id="relation" formControlName="relation"
                class="w-full text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary"
                style="appearance: auto; height: 3vw; border-radius: 7px">
                <option value="null">Select Relationship</option>
                <option *ngFor="let option of responsedata_rel" [value]="option.id">
                  {{ option.relation_name }}
                </option>
              </select>
              <input type="hidden" formControlName="relation" />
            </ng-container>
          </div>
          <div class="field col-12 md:col-4">
            <label for="dob" class="label_field"><b>DOB(DD/MM/YYYY):</b></label>&nbsp;
            <input id="dob" type="date" formControlName="dob" placeholder="Enter DOB"
              class="box_input text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
          </div>
        </div>
        <div class="flex flex-row mt-3">
          <div class="field col-12 md:col-3">
            <label for="type_diseases" class="label_field"><b>Suffering from any diseases:</b></label>&nbsp;
            <select id="type_diseases" formControlName="type_diseases"
              class="w-full text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary"
              style="appearance: auto; height: 3vw; border-radius: 7px">
              <option value="" selected>Select</option>
              <option value="Y">Yes</option>
              <option value="N">No</option>
            </select>
          </div>

          <div class="field col-12 md:col-8">
            <label for="name_diseases" class="label_field"><b>Type of Diseases:</b></label>&nbsp;
            <input id="name_diseases" type="text" formControlName="name_diseases" placeholder="Enter Diseases name"
              class="box_input text-l text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
          </div>

          <div *ngIf="i === 0" class="field col-12 md:col-3">
            <p-button class="custom-tooltip" pTooltip="Add Dependent" tooltipPosition="bottom" icon="pi pi-plus"
              styleClass="p-button-rounded p-button-text p-button-raised" (click)="onadd()"
              [style]="{ 'background-color': 'rgb(177 209 161)', 'border-color': 'rgb(116 207 78)', color: '#ffff', 'margin-top': '1.3vw' }"></p-button>
          </div>

          <div *ngIf="i > 0" class="field col-12 md:col-3">
            <p-button class="custom-tooltip" pTooltip="Delete Dependent" tooltipPosition="bottom" icon="pi pi-minus"
              styleClass="p-button-rounded p-button-text p-button-raised" (click)="onminus(i)"
              [style]="{ 'background-color': 'rgb(223 105 105)', 'border-color': 'rgb(129 54 54)', color: '#ffff', 'margin-top': '1.3vw'}"></p-button>
          </div>
        </div>
      </ng-container>

    </div>
