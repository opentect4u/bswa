<div class="change-password-container">
  <div class="change-password-box">
    <h2>Change Password</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">

      <!-- Current Password -->
      <div class="form-field">
        <label for="currentPassword">Current Password</label>
        <div class="password-wrapper">
        <input #currentInput id="currentPassword" [type]="showCurrent ? 'text' : 'password'" formControlName="currentPassword" placeholder="Current Password..." required/>
        <i class="fa" [ngClass]="showCurrent ? 'fa-eye-slash' : 'fa-eye'" (click)="toggleShow('current', currentInput)"></i>
        </div>
      </div>

      <!-- New Password -->
    <!-- New Password -->
<div class="form-field">
  <label for="newPassword">New Password</label>
  <div class="password-wrapper">
    <input #newInput id="newPassword" [type]="showNew ? 'text' : 'password'" formControlName="newPassword" placeholder="New Password..." required />
    <i class="fa" [ngClass]="showNew ? 'fa-eye-slash' : 'fa-eye'" (click)="toggleShow('new', newInput)"></i>
  </div>
</div>

<!-- Confirm Password -->
<div class="form-field">
  <label for="confirmPassword">Confirm New Password</label>
  <div class="password-wrapper">
    <input #confirmInput id="confirmPassword" [type]="showConfirm ? 'text' : 'password'" formControlName="confirmPassword" placeholder="Confirm Password..." required />
    <i class="fa" [ngClass]="showConfirm ? 'fa-eye-slash' : 'fa-eye'" (click)="toggleShow('confirm', confirmInput)"></i>
  </div>
</div>


    <button type="submit" [disabled]="passwordForm.invalid || passwordForm.hasError('passwordMismatch')">
  Update Password
</button>
    </form>
  </div>
</div>
