<mat-card class="transaction-card mat-elevation-z4">
  <mat-card-title class="transaction-title">
    <span class="icon">ðŸ“„</span> Transaction History Of Children Policy
  </mat-card-title>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-table custom-table mt-5" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Transaction Date Column -->
      <ng-container matColumnDef="transactionDate">
        <th mat-header-cell *matHeaderCellDef>Transaction Date</th>
        <td mat-cell *matCellDef="let element">{{ element.transactionDate }}</td>
      </ng-container>

      <!-- Transaction ID Column -->
      <ng-container matColumnDef="transactionId">
        <th mat-header-cell *matHeaderCellDef>Transaction ID</th>
        <td mat-cell *matCellDef="let element">{{ element.transactionId }}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Total Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <!-- Pay Mode Column -->
      <ng-container matColumnDef="payMode">
        <th mat-header-cell *matHeaderCellDef>Pay Mode</th>
        <td mat-cell *matCellDef="let element">{{ element.payMode }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <span class="status-chip approved" *ngIf="element.status === 'Approved'">
            {{ element.status }}
          </span>
        </td>
      </ng-container>

      <!-- View Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>View</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header & Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Pagination (Optional if you use MatPaginator) -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
