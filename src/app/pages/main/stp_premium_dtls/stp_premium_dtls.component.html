<div class="premium-details-container">

  <!-- Styled Financial Year Heading -->
  <h2 class="financial-year-heading">ðŸ‘‘ Premium Details</h2>

  <!-- Enhanced Material Table -->
  <table mat-table [dataSource]="dataSource" class="custom-mat-table mat-elevation-z4">

     <!-- Sl No Column -->
    <ng-container matColumnDef="sl_no">
      <th mat-header-cell *matHeaderCellDef> <b>Sl No</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.sl_no}} </td>
    </ng-container>

    <!-- MIN No Column -->
    <ng-container matColumnDef="min_no">
      <th mat-header-cell *matHeaderCellDef> <b>MIN No</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.min_no}} </td>
    </ng-container>

    <!-- IND Type Column -->
    <ng-container matColumnDef="ind_type">
      <th mat-header-cell *matHeaderCellDef> <b>IND Type</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.ind_type == 'S' ? 'Self' : 'Spouse'}} </td>
    </ng-container>

    <!-- Financial Year Column -->
    <ng-container matColumnDef="fin_year">
      <th mat-header-cell *matHeaderCellDef> <b>Financial Year</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.fin_year}} </td>
    </ng-container>

     <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> <b>Amount</b> </th>
      <td mat-cell *matCellDef="let element"> â‚¹{{element.amount}} </td>
    </ng-container>

    <!-- Particulars Column -->
    <ng-container matColumnDef="particulars">
      <th mat-header-cell *matHeaderCellDef> <b>Reason</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.particulars}} </td>
    </ng-container>


    <!-- Treatment Details Column -->
    <ng-container matColumnDef="treatment_details">
      <th mat-header-cell *matHeaderCellDef> <b>Treatment Place</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.treatment_details}} </td>
    </ng-container>

    <!-- Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
