<div class="dashboard-container">
  <h2 class="text-center mt-3">
    Welcome To <span class="brand-text">Bokaro Steel People Welfare Association</span>
  </h2>

  <div class="card-grid">
    <!-- Member Details Card -->
    <div class="dashboard-card" (click)="open_member()">
      <img src="/assets/images/icon/icon_employee.svg" width="40" alt="Member">
      <p><b>Member Details</b></p>
    </div>

    <!-- Insurance Form Card -->
    <div class="dashboard-card" (click)="open_insurance()">
      <img src="/assets/images/icon/icon_claim.svg" width="40" alt="Insurance">
      <p><b>Insurance Form</b></p>
    </div>

    <!-- Add more cards here if needed -->
  </div>
</div>
