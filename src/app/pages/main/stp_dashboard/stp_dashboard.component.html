
<div class="main-panel">
    <div class="content-wrapper content_wrapper_afterLog">
        <div class="row">
            <div class="afterLog_dashboard">
                <h2>Welcome To <span>Bokaro Steel People Welfare Association</span></h2>
            </div>
        </div>
        <div class="icon_box_main">
            <div class="icon_box_main_sub">
                <ul class="iconSec">
                    <li>
                        <a (click)="open_member()" style="cursor: pointer;">
                            <figure>
                                <img width="80px" class="img-thumbnail rounded-1 mb-3"
                                    src="/assets/images/icon/icon_employee.svg" alt="Odoo Accounting icon"
                                    loading="lazy">
                                <figcaption class="text-truncate small text-o-color-5">Member
                                    Details</figcaption>
                            </figure>
                        </a>
                    </li>
                    <li>
                        <a (click)="open_insurance()" style="cursor: pointer;">
                            <figure>
                                <img width="80px" class="img-thumbnail rounded-1 mb-3"
                                    src="/assets/images/icon/icon_claim.svg" alt="Odoo Accounting icon" loading="lazy">
                                <figcaption class="text-truncate small text-o-color-5">Insurance Form</figcaption>
                            </figure>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
